<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>

<body>
    <div class="panel">
        <div class="leftpanel">
            <div id="lefttop">
                <h1 id="h1left">Olá,</h1>
                <h2 id="h2left">Seja bem vindo!</h2>
            </div>
            <div id="astronautadiv">
                <img src="img/astronauta.png" id="astronauta">
            </div>
            <div id="leftbot">
                <h3 id="login">Já tem uma conta? <a id="linklogin" href="#index.html">Faça login</a></h3>
            </div>
        </div>
        <div class="rightpanel">
            <div id="righttop">
                <h1 id="h1right">Cadastro</h1>
            </div>
            <div id="infobox">
                <div id="userbox">
                        <img src="https://api.iconify.design/ant-design/user-outlined.svg?color=%23b3b3b3" id="userimg">
                        <input type="text" id="inputuser" placeholder="Nome completo">
                    </div>
                    <div id="emailbox">
                        <img src="https://api.iconify.design/clarity/email-line.svg?color=%23b3b3b3" id="emailimg">
                        <input type="email" id="inputemail" placeholder="Email">
                    </div>
                    <div id="passbox">
                    <img src="https://api.iconify.design/carbon/password.svg?color=%23b3b3b3" id="passimg">
                    <input type="password" id="inputpass" placeholder="Senha">
                </div>
            </div>
            <div id="rightbot">
                <input type="checkbox" id="aceito">
                <h3 id="termos">Eu lí e aceito os <a id="linktermos" href="#index.html">Termos & Condições</a></h3>
            </div>
            <div id="rightfooter">
                <input type="button" id="criarconta" value="Criar Conta" onclick="alert('Desculpe, ocorreu um erro!')">
            </div>
        </div>
    </div>
</body>

<script>
    document.getElementById('userimg').setAttribute('draggable', false);
    document.getElementById('emailimg').setAttribute('draggable', false);
    document.getElementById('passimg').setAttribute('draggable', false);
</script>

</html>
